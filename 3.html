<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            padding-right: 300px;
        }
        .box1 {
            width: 300px;
            height: 200px;
            float: right;
            margin-right: -300px;
            background-color: skyblue;
        }
        .box2 {
            width: 100%;
            mid-width: 0;
            height: 200px;
            float: right;
            background-color: pink;
        }

        .pos {
            position: relative;
            clear: both;
            padding-right: 300px;
        }

        .pos2 {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 0;
            right: 0px;
            background-color: pink;
        }

        .pos1 {

            width: 100%;
            height: 300px;
            background-color: skyblue;
        }

        .flex {
            display: flex;
            padding-right: 300px;
        }

        .flex2 {
            width: 300px;
            height: 200px;
            background-color: skyblue;
            margin-right: -300px;

        }

        .flex1 {
            width: 100%;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">盒子一</div>
    <div class="box2">盒子二</div>
</div>

<div class="pos">
    <div class="pos1">盒子一</div>
    <div class="pos2">盒子二</div>
</div>

<div class="flex">
    <div class="flex1">盒子一</div>
    <div class="flex2">盒子二</div>
</div>
</body>
</html>
