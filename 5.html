<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            padding-left: 400px;
        }

        .box1, .box2{
            width: 200px;
            height: 300px;
            float: left;
            background-color: pink;
        }

        .box3 {
            width: 100%;
            height: 300px;
            float: left;
            background-color: skyblue;
        }

        .box1 {
            margin-left: -400px;
        }

        .box2 {
            margin-left: -200px;
        }

        .pos {
            position: relative;
            padding-left: 400px;
            clear: both;
        }

        .pos1,.pos2 {
            width: 200px;
            height: 300px;
            position:absolute;
            background-color: skyblue;
        }

        .pos3 {
            width: 100%;
            height: 300px;
            background-color: pink;
        }

        .pos1 {
            left: 0;
        }

        .pos2  {
            left: 200px;
        }

        .flex {
            display: flex;
            padding-left: 400px;
        }

        .flex1, .flex2 {
            width: 200px;
            height: 300px;
            background-color: pink;
        }
        .flex3 {
            width: 100%;
            height: 300px;
            background-color: skyblue;
        }
        .flex1 {
            margin-left: -400px;
        }
        .flex2 {
            /*margin-left: -00px;*/
        }

    </style>
</head>
<body>
<div class="box">
    <div class="box1">盒子一</div>
    <div class="box2">盒子二</div>
    <div class="box3">盒子三</div>
</div>

<div class="pos">
    <div class="pos1">盒子一</div>
    <div class="pos2">盒子二</div>
    <div class="pos3">盒子三</div>
</div>

<div class="flex">
    <div class="flex1">盒子一</div>
    <div class="flex2">盒子二</div>
    <div class="flex3">盒子三</div>
</div>
</body>
